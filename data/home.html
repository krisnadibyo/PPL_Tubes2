<html>
 
<head>
    <style type="text/css" media="all">
      
    </style>
	<script>
	var list_link; 
	function loadDoc()
	{
		var xmlhttp;
		if (window.XMLHttpRequest)
		  {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();		
		  }
		else
		  {// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		  }
		 xmlhttp.onreadystatechange=function()
		  {
		  if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
				var strings = xmlhttp.responseText;
				list_link = strings.split(";");
			
				addDropDown(list_link);
			}
	  }
	xmlhttp.open("GET","ListWebsite.txt",true);
	xmlhttp.send();
	}
	function addDropDown(val) {
		var sel = document.getElementById('trigger');
		for (var  i = 0; i < val.length; i++) {
			var opt = document.createElement('option');
			var each = val[i];
			opt.innerHTML = each;
			opt.value = each;
			sel.appendChild(opt);
		}
	}
	
	function deleteDropdownList() {
		document.getElementById("trigger").options.length = 0;
	}
	
	function deleteLink() {
		var  dropdown = document.getElementById("trigger");
		var  selecteditem = dropdown.options[dropdown.selectedIndex].value;
		
		var  k = 0;
		var list_link_temp = new Array();
		for (var i=0; i < list_link.length;  i++) {
			if (list_link[i] != selecteditem) {
				list_link_temp[k] = list_link[i];
				k++;
			}
		}
		list_link = new Array();
		list_link = list_link_temp;
		deleteDropdownList();
		addDropDown(list_link);
	}
	
	
	var myVar=loadDoc();
	</script>
	
  </head>
 
<body style="background-color:#999999;">
	<h1> Welcome to Susdulu 3 "no ads no worries" extension</h1>	
	<fieldset >
		<legend>Add Filter Link </legend>
		 <input  id="add_link : " type="text" >
		 <button id="add_button"  type="button">Add</button>
	</fieldset>
	 <fieldset >
		<legend>Delete Filter Link</legend>
					<select id="trigger"></select>
					<button id="add_button"  onclick="deleteLink()" >Delete</button>
	  </fieldset>
	 
  </body>
 
</html>
